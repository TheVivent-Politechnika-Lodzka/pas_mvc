<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                template="./templates/MainTemplate.xhtml">

    <ui:define name="top">
        <li class="breadcrumb-item">
            <a href="start.xhtml">
                ${msg["main.page"]}
            </a>

        </li>
        <li class="breadcrumb-item active">${msg["menu.templates"]}</li>
    </ui:define>

    <ui:define name="left">
        <ui:include src="./templates/menu.xhtml" />
    </ui:define>


    <ui:define name="content">
        <div class="container text-light" style="background: #00000088;">
            <div class="row">
                <div class="col-12">
                    <h:form action="userList.xhtml">
                        <h:inputText id="search" value="#{userListBean.search}" />
                        <h:commandButton value="#{msg['button.search']}" action="#{userListBean.findUsersByLogin}" />
                    </h:form>

                </div>
            </div>
            <div class="row">
                #{userListBean.getUsersAsString()}
            </div>

        </div>
    </ui:define>

</ui:composition>
