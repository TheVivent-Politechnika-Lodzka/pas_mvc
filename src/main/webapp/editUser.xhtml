<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="./templates/MainTemplate.xhtml">

    <ui:define name="top">
        <li class="breadcrumb-item">
            <a href="start.xhtml">
                ${msg["start.breadcrumb"]}
            </a>
        </li>
        <li class="breadcrumb-item">
            <a href="userList.xhtml">
                ${msg["userList.breadcrumb"]}
            </a>
        </li>
        <li class="breadcrumb-item active">${msg['editUser.breadcrumb']}</li>
    </ui:define>

    <ui:define name="left">
        <ui:include src="./templates/menu.xhtml" />
    </ui:define>


    <ui:define name="content">
        <div class="container text-light">

            <div class="row">
                <p class="fs-1 text-center mt-4">
                    ${msg['editUser.breadcrumb']}
                </p>
                <div class="col-12 pt-0 mt-0">
                    <h:form class="text-dark pt-0 mt-0">
                        <div class="container-fluid">
                            <div class="row mt-3">
                                <div class="col-12 text-light">
                                    <h3>${msg['editUser.title']}: #{editUserBean.user.id}</h3>
                                </div>
                                <div class="col-12 col-md-4">
                                    <div class="form-floating mb-3">
                                        <h:inputText class="form-control"
                                                     id="userLogin"
                                                     placeholder="${msg['editUser.login']}"
                                                     value="#{editUserBean.user.login}"
                                                     required="true"/>
                                        <label for="userLogin">${msg['editUser.login']}</label>
                                    </div>
                                </div>
                                <div class="col-12 col-md-4">
                                    <div class="form-floating mb-3">
                                        <h:inputText class="form-control"
                                                     id="userName"
                                                     placeholder="${msg['editUser.name']}"
                                                     value="#{editUserBean.user.name}"
                                                     required="true"/>
                                        <label for="userName">${msg['editUser.name']}</label>
                                    </div>
                                </div>
                                <div class="col-12 col-md-4">
                                    <div class="form-floating mb-3">
                                        <h:inputText class="form-control"
                                                     id="userSurname"
                                                     placeholder="${msg['editUser.surname']}"
                                                     value="#{editUserBean.user.surname}"
                                                     required="true"/>
                                        <label for="userSurname">${msg['editUser.surname']}</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <div class="form-floating mb-3">
                                        <h:inputSecret class="form-control"
                                                     id="userPassword"
                                                     placeholder="${msg['editUser.password']}"
                                                     value="#{editUserBean.user.password}"
                                                     required="false"/>
                                        <label for="userPassword">${msg['editUser.password']}</label>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-floating mb-3">
                                        <h:inputSecret class="form-control"
                                                     id="userPasswordConfirm"
                                                     placeholder="${msg['editUser.passwordConfirm']}"
                                                     value="#{editUserBean.passwordRepeat}"
                                                     required="false"/>
                                        <label for="userPasswordConfirm">${msg['editUser.passwordConfirm']}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="float-end mb-2 pe-4 mb-4">
                            <h:commandButton class="btn btn-warning me-2"
                                             value="Anuluj"
                                             action="userList.xhtml"
                                             immediate=""/>

<!--                     // TODO zrobić poprawne potwierdzenie hasła. trzeba by przejrzeć wykład z karbo jak to dobrze zrobić-->

                        <h:commandButton class="btn btn-success"
                                         value="${msg['editUser.button']}"
                                         action="#{editUserBean.save}" />
                        </div>
                    </h:form>
                </div>
            </div>

        </div>
    </ui:define>

</ui:composition>
