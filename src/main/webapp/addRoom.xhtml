<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="./templates/MainTemplate.xhtml">

    <ui:define name="top">
        <li class="breadcrumb-item">
            <a href="start.xhtml">
                ${msg["start.breadcrumb"]}
            </a>
        </li>
        <li class="breadcrumb-item active">${msg['addRoom.breadcrumb']}</li>
    </ui:define>

    <ui:define name="left">
        <ui:include src="./templates/menu.xhtml" />
    </ui:define>


    <ui:define name="content">
        <div class="container text-light">

            <div class="row">
                <p class="fs-1 text-center mt-4">
                    ${msg['addRoom.breadcrumb']}
                </p>
                <div class="col-12">
                    <h:form class="text-dark">
                        <div class="container-fluid">
                            <div class="row mt-3">
                                <div class="col-12 col-md-4">
                                    <div class="form-floating mb-3">
                                        <h:inputText class="form-control"
                                                     id="roomNumber"
                                                     placeholder="${msg['addRoom.number']}"
                                                     value="#{addRoomBean.room.roomNumber}"
                                                     required="true"
                                                     pattern="^[0-9]{1,20}"/>
                                        <label for="roomNumber">${msg['addRoom.number']}</label>
                                    </div>
                                </div>
                                <div class="col-12 col-md-4">
                                    <div class="form-floating mb-3">
                                        <h:inputText class="form-control"
                                                     id="roomPrice"
                                                     placeholder="${msg['addRoom.price']}"
                                                     value="#{addRoomBean.room.price}"
                                                     required="true"
                                                     pattern="^[0-9]{1,20}"/>
                                        <label for="roomPrice">${msg['addRoom.price']}</label>
                                    </div>
                                </div>
                                <div class="col-12 col-md-4">
                                    <div class="form-floating mb-3">
                                        <h:inputText class="form-control"
                                                     id="roomCapacity"
                                                     placeholder="${msg['addRoom.capacity']}"
                                                     value="#{addRoomBean.room.capacity}"
                                                     required="true"
                                                     pattern="^[0-9]{1,20}"/>
                                        <label for="roomCapacity">${msg['addRoom.capacity']}</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <h:inputTextarea class="form-control"
                                                         id="roomDescription"
                                                         placeholder="${msg['addRoom.description']}"
                                                         value="#{addRoomBean.room.description}"
                                                         required="true"/>
                                        <label for="roomDescription">${msg['addRoom.description']}</label>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="float-end mb-2 pe-4 mb-4">
                            <h:commandButton class="btn btn-success"
                                             value="${msg['addRoom.saveButton']}"
                                             action="#{addRoomBean.save}" />

<!--                            <h:commandButton class="btn btn-warning me-2"-->
<!--                                             value="Anuluj"-->
<!--                                             action="roomList.xhtml"/>-->
                        </div>
                    </h:form>
                </div>
            </div>

        </div>
    </ui:define>

</ui:composition>
