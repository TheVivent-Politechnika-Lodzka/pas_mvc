<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./templates/MainTemplate.xhtml">

    <ui:define name="top">
        <li class="breadcrumb-item">
            <a href="start.xhtml">
                ${msg["start.breadcrumb"]}
            </a>
        </li>
        <li class="breadcrumb-item active">${msg['addUser.breadcrumb']}</li>
    </ui:define>

    <ui:define name="left">
        <ui:include src="./templates/menu.xhtml" />
    </ui:define>


    <ui:define name="content">
        <div class="container text-light" style="background: #00000088;">

            <div class="row">
                <div class="col-12">
                    <h:form class="text-dark">
                        <div class="container-fluid">
                            <div class="row mt-3">
                                <div class="col-12 col-md-4">
                                    <div class="form-floating mb-3">
                                        <h:inputText class="form-control" id="userLogin" placeholder="${msg['addUser.login']}" value="#{addUserBean.user.login}"/>
                                        <label for="userLogin">${msg['addUser.login']}</label>
                                    </div>
                                </div>
                                <div class="col-12 col-md-4">
                                    <div class="form-floating mb-3">
                                        <h:inputText class="form-control" id="userName" placeholder="${msg['addUser.name']}" value="#{addUserBean.user.name}"/>
                                        <label for="userName">${msg['addUser.name']}</label>
                                    </div>
                                </div>
                                <div class="col-12 col-md-4">
                                    <div class="form-floating mb-3">
                                        <h:inputText class="form-control" id="userSurname" placeholder="${msg['addUser.surname']}" value="#{addUserBean.user.surname}"/>
                                        <label for="userSurname">${msg['addUser.surname']}</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-md-4">
                                    <div class="form-floating mb-3">
                                        <h:inputText class="form-control" id="userPassword" placeholder="${msg['addUser.password']}" value="#{addUserBean.user.password}"/>
                                        <label for="userPassword">${msg['addUser.password']}</label>
                                    </div>
                                </div>
                                <div class="col-12 col-md-4">
                                    <div class="form-floating mb-3">
                                        <h:inputText class="form-control" id="userPasswordConfirm" placeholder="${msg['addUser.passwordConfirm']}" value="#{addUserBean.user.password}"/>
                                        <label for="userPasswordConfirm">${msg['addUser.passwordConfirm']}</label>
                                    </div>
                                </div>
                                <div class="col-12 col-md-4">
                                    <div class="form-floating mb-3">
                                        <h:selectOneMenu value="#{addUserBean.user.permissionLevel}" class="form-select" id="userPermissionLevel">
                                            <f:selectItem itemLabel="${msg['addUser.permissionLevel.user']}" itemValue="USER"/>
                                            <f:selectItem itemLabel="${msg['addUser.permissionLevel.moderator']}" itemValue="RESOURCE_ADMIN"/>
                                            <f:selectItem itemLabel="${msg['addUser.permissionLevel.admin']}" itemValue="USER_ADMIN"/>
                                        </h:selectOneMenu>
                                        <label for="userPermissionLevel">${msg['addUser.permissionLevel']}</label>
                                    </div>
                                </div>
                            </div>
                        </div>

<!--                        // TODO zrobić poprawne potwierdzenie hasła. trzeba by przejrzeć wykład z karbo jak to dobrze zrobić-->

                        <h:commandButton class="btn btn-success float-end mb-2" value="${msg['addUser.button']}" action="#{addUserBean.save}" />
                    </h:form>
                </div>
            </div>

        </div>
    </ui:define>

</ui:composition>
