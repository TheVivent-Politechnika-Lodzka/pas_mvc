<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="./templates/MainTemplate.xhtml">

    <ui:define name="top">
        <li class="breadcrumb-item">
            <a href="start.xhtml">
                ${msg["main.page"]}
            </a>

        </li>
        <li class="breadcrumb-item active">${msg['editRoom.breadcrumb']}</li>
    </ui:define>

    <ui:define name="left">
        <ui:include src="./templates/menu.xhtml" />
    </ui:define>


    <ui:define name="content">
        <div class="container text-light" style="background: #00000088;">

            <div class="row">
                <div class="col-12">
                    <h:form>
                        <h:inputText value="${addUserBean.user.login}" />
                        <h:inputText value="${addUserBean.user.name}" />
                        <h:inputText value="${addUserBean.user.surname}" />
                        <h:inputText value="${addUserBean.user.password}" />

                        <h:commandButton value="${msg['editUser.button']}" action="#{addUserBean.save}" />
                    </h:form>
                </div>
            </div>

        </div>
    </ui:define>

</ui:composition>
