<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./templates/MainTemplate.xhtml">

    <ui:define name="top">
        <li class="breadcrumb-item">
            <a href="start.xhtml">
                ${msg["start.breadcrumb"]}
            </a>
        </li>
        <li class="breadcrumb-item active">${msg['addReservation.breadcrumb']}</li>
    </ui:define>

    <ui:define name="left">
        <ui:include src="./templates/menu.xhtml" />
    </ui:define>


    <ui:define name="content">
        <div class="container text-light">

            <div class="row">
                <p class="fs-1 text-center mt-4">
                    ${msg['addReservation.breadcrumb']}
                </p>
                <div class="col-12">
                    <h:form class="text-dark">
                        <div class="container-fluid">
                            <div class="row mt-3">
                                <div class="col-12 col-md-6">
                                    <div class="form-floating mb-3">
                                        <h:inputText class="form-control"
                                                     id="userId"
                                                     placeholder="${msg['addReservation.userId']}"
                                                     value="#{addReservationBean.userId}"
                                                     required="true"
                                                     disabled="#{utilsBean.client}"
                                                     pattern="^[0-9A-Fa-f]{8}-[0-9A-Fa-f]{4}-4[0-9A-Fa-f]{3}-[89AB][0-9A-Fa-f]{3}-[0-9A-Fa-f]{12}"/>
                                        <label for="userId">${msg['addReservation.userId']}</label>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-floating mb-3">
                                        <h:inputText class="form-control"
                                                     id="roomId"
                                                     placeholder="${msg['addReservation.roomId']}"
                                                     value="#{addReservationBean.roomId}"
                                                     required="true"
                                                     pattern="^[0-9A-Fa-f]{8}-[0-9A-Fa-f]{4}-4[0-9A-Fa-f]{3}-[89AB][0-9A-Fa-f]{3}-[0-9A-Fa-f]{12}"/>
                                        <label for="roomId">${msg['addReservation.roomId']}</label>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-floating mb-3">
                                        <h:inputText class="form-control"
                                                     id="startDate"
                                                     placeholder="${msg['addReservation.startDate']}"
                                                     value="#{addReservationBean.reservation.startDate}">
                                            <f:converter converterId="dateConverter"/>
                                        </h:inputText>
                                        <label for="startDate">${msg['addReservation.startDate']}</label>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-floating mb-3">
                                        <h:inputText class="form-control"
                                                     id="endDate"
                                                     placeholder="${msg['addReservation.endDate']}"
                                                     value="#{addReservationBean.reservation.endDate}">
                                            <f:converter converterId="dateConverter"/>
                                        </h:inputText>
                                        <label for="endDate">${msg['addReservation.endDate']}</label>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="float-end mb-2 pe-4 mb-4">
                            <h:commandButton class="btn btn-warning me-2"
                                             value="Anuluj"
                                             action="reservationList.xhtml"
                                             immediate=""/>

                            <h:commandButton class="btn btn-success float-end mb-2"
                                         value="${msg['addReservation.saveButton']}"
                                         action="#{addReservationBean.save}" />
                        </div>
                    </h:form>
                </div>
            </div>

        </div>
    </ui:define>

</ui:composition>
