<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./templates/MainTemplate.xhtml">

    <ui:define name="top">
        <li class="breadcrumb-item">
            <a href="start.xhtml">
                ${msg["start.breadcrumb"]}
            </a>
        </li>
        <li class="breadcrumb-item active">${msg['addReservation.breadcrumb']}</li>
    </ui:define>

    <ui:define name="left">
        <ui:include src="./templates/menu.xhtml" />
    </ui:define>


    <ui:define name="content">
        <div class="container text-light" style="background: #00000088;">

            <div class="row">
                <div class="col-12">
                    <h:form class="text-dark">
                        <div class="container-fluid">
                            <div class="row mt-3">
                                <div class="col-12 col-md-6">
                                    <div class="form-floating mb-3">
                                        <h:inputText class="form-control" id="userId" placeholder="${msg['addReservation.userId']}" value="#{addReservationBean.userId}"/>
                                        <label for="userId">${msg['addReservation.userId']}</label>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-floating mb-3">
                                        <h:inputText class="form-control" id="roomId" placeholder="${msg['addReservation.roomId']}" value="#{addReservationBean.roomId}"/>
                                        <label for="roomId">${msg['addReservation.roomId']}</label>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-floating mb-3">
                                        <h:inputText class="form-control" id="startDate" placeholder="${msg['addReservation.startDate']}" value="#{addReservationBean.reservation.startDate}">
                                            <f:converter converterId="dateConverter"/>
                                        </h:inputText>
                                        <label for="startDate">${msg['addReservation.startDate']}</label>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-floating mb-3">
                                        <h:inputText class="form-control" id="endDate" placeholder="${msg['addReservation.endDate']}" value="#{addReservationBean.reservation.endDate}">
                                            <f:converter converterId="dateConverter"/>
                                        </h:inputText>
                                        <label for="endDate">${msg['addReservation.endDate']}</label>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <h:commandButton class="btn btn-success float-end mb-2" value="${msg['addReservation.saveButton']}" action="#{addReservationBean.save}" />
                    </h:form>
                </div>
            </div>

        </div>
    </ui:define>

</ui:composition>
